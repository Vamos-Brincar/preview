        <style>
            body, html {
            height: 100vh;
            }

            .bg {
            /* The image used */
            background-color: #FB7819;

            /* Full height */
            height: 100vh;

            /* Center and scale the image nicely */
            background-position: center;

    <body id="page-top">

        <!-- ACHO QUE NAO FICA BEM AQUI
        <img class="img-fluid center" style="margin-top: 5%;" src="images/logo_exp.png" alt="" /> -->

        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="font-family: Mouse Memoirs; font-size:4.25rem">Contactos</h2>
                <div class="divider-custom"></div>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Nome/Organização</label>
                                    <input class="form-control" id="name" type="text" placeholder="Nome/Organização" required="required" data-validation-required-message="Introduza o seu nome, por favor." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Endereço de Email</label>
                                    <input class="form-control" id="email" type="email" placeholder="Endereço de Email" required="required" data-validation-required-message="Introduza o seu endereço de email, por favor." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Assunto</label>
                                    <input class="form-control" id="subject" type="text" placeholder="Assunto" required="required" data-validation-required-message="Diga-nos o assunto da mensagem, por favor." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Mensagem</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Mensagem" required="required" data-validation-required-message="Introduza a sua mensagem, por favor."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group text-center"><button class="btn btn-secondary btn-xl" id="sendMessageButton" type="submit">Enviar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer-socials text-center">
            
                    <!-- Footer Social Icons-->
                    <div>
                        <h4 class="text-uppercase text-darl mb-4">As nossas redes sociais</h4>
                        <a class="btn btn-outline-dark btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-dark btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-dark btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-dark btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                    </div>
          
        </footer>


        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

</html>
